<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Mecatr√≥nico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-5">

    <h1>ü§ñ Backend Mecatr√≥nico</h1>
    <p class="mb-4">Control de robot desde Spring Boot</p>

    <!-- Formulario: Mover Brazo -->
    <div class="card mx-auto mb-4" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">Mover Brazo</div>
        <div class="card-body">
            <form method="post" action="/robot/moverBrazo">
                <div class="row mb-3">
                    <div class="col">
                        <label>Articulaci√≥n</label>
                        <input type="number" name="articulacion" class="form-control" required>
                    </div>
                    <div class="col">
                        <label>√Ångulo</label>
                        <input type="number" name="angulo" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Enviar Comando</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
    <div th:if="${resultado}" class="alert alert-success">
        <strong th:text="${resultado}"></strong>
    </div>
    <div th:if="${estado}" class="alert alert-primary">
        <strong th:text="${estado}"></strong>
    </div>
    <div th:if="${sensor}" class="alert alert-danger">
        <strong th:text="${sensor}"></strong>
    </div>
</div>


    <!-- Bot√≥n: Girar Base -->
    <div class="card mx-auto mb-4" style="max-width: 600px;">
        <div class="card-header bg-secondary text-white">Girar Base</div>
        <div class="card-body">
            <form method="post" action="/robot/girarBase">
                <label>√Ångulo</label>
                <input type="number" name="angulo" class="form-control mb-3" required>
                <button type="submit" class="btn btn-warning">Girar Base</button>
            </form>
        </div>
    </div>

    <!-- Botones: Obtener Estado y Sensor -->
    <div class="card mx-auto mb-4" style="max-width: 600px;">
        <div class="card-header bg-info text-white">Monitoreo</div>
        <div class="card-body">
            <form method="get" action="/robot/estado" class="d-inline">
                <button type="submit" class="btn btn-outline-primary me-2">üìã Estado</button>
            </form>
            <form method="get" action="/robot/sensor" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">üå°Ô∏è Sensor</button>
            </form>
        </div>
    </div>

    <footer class="mt-5 text-muted">
        Versi√≥n prototipo ‚Ä¢ Spring Boot + Thymeleaf + Simulaci√≥n
    </footer>
</body>
</html>
